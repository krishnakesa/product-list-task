<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">
      <h1 class="text-center header">Details</h1>
    </span>
  </div>
</nav>
<a routerLink="/list" routerLinkActive="active" (click)="backToParent()">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    fill="currentColor"
    class="bi bi-arrow-left-circle back-link"
    viewBox="0 0 16 16"
  >
    <path
      fill-rule="evenodd"
      d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
    />
  </svg>
</a>

<div class="card">
  <ul class="list-group list-group-flush" *ngIf="product$ | async as product">
    <li class="list-group-item">Blend Name:{{ product.blend_name }}</li>
    <li class="list-group-item">Origin:{{ product.origin }}</li>
    <li class="list-group-item">Variety:{{ product.variety }}</li>
    <li class="list-group-item">Intensifier:{{ product.intensifier }}</li>
    <li class="list-group-item">Notes:{{ product.notes }}</li>
  </ul>
</div>
